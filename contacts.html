<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Contact us</title>
    <meta name="description" content="Get in touch with Study Counselling experts.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex" />
    <script src="https://kit.fontawesome.com/6a331c31d1.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/jzi1cpo.css">
    <link rel="stylesheet" href="css/contact.css">
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css" rel="stylesheet" />

</head>

<!--Contact page !-->

<body>
    <div class="Bback-arrow">
        <a href="#" class="back-link"><i class="go-back fas fa-arrow-left"></i></a>
    </div>
    <header class="contact-header">
        <h1 class="contacts">CONTACT US</h1>
    </header>
    <main>
        <section class="bsection1">
            <h2 class="contact-section1">You can call us, write us, book<br> an appointment or visit us<br> during our opening hours.</h2>
            <div class="contact-details">
                <i class="contact-icon1 far fa-envelope"><span class="bdetails">guidance@baaa.dk</span></i><br><br>
                <i class="contact-icon2 fas fa-mobile-alt"><span class="bdetails">&#43; 45 7228 6020</span></i>
            </div>
            <div class="bopeninghours-section">
                <h2 class="oh-title">Opening hours</h2><br><br>
                <p><span class="weeks">Monday to Wednesday</span><br>
                    <span class="bhours">9.00–11.30 and 12.00-14.00.</span></p><br>
                <p><span class="weeks">Thursday to Friday</span><br>
                    <span class="bhours">9.00–11.30.</span></p>
            </div>
            <div class="bmessagesection">
                <textarea class="bmessage">Message...</textarea>
                <input type="btext" id="binput" value>
                <i class="bsend-icon far fa-paper-plane"></i>
            </div>
        </section>


    <!--THE MAP!-->

        <div id="map"></div>
        <script>
            mapboxgl.accessToken = 'pk.eyJ1IjoiYmlseWFuYSIsImEiOiJjazdkMTd1N2swNWZoM2Vxazl2cDJ5NTBlIn0.uA2Ceq05BD-O1NfHH8LZIg';
            var monument = [10.157, 56.118];
            var map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/bilyana/ck7wh7ei007nz1imu0s2mfqxt',
                center: monument,
                zoom: 15
            });

            // create the popup
            var popup = new mapboxgl.Popup({
                offset: 25
            }).setText(
                'Business Academy Aarhus, Main building, Sønderhøj 30, 8260 Viby J'
            );

            // create DOM element for the marker
            var el = document.createElement('div');
            el.id = 'marker';

            // create the marker
            new mapboxgl.Marker(el)
                .setLngLat(monument)
                .setPopup(popup) // sets a popup on this marker
                .addTo(map);

        </script>

        <div class="bsome-footer">
            <h2 class="follow">FOLLOW US:</h2><br>
            <img src="images/facebook.svg" alt="some">&nbsp;&nbsp;
            <img src="images/instagram.svg" alt="some">&nbsp;&nbsp;
            <img src="images/youtube.svg" alt="some">&nbsp;&nbsp;
            <img src="images/linkedin.svg" alt="some">&nbsp;&nbsp;
            <img src="images/skype.svg" alt="some">&nbsp;&nbsp;
            <img src="images/whatsapp.svg" alt="some">
        </div>
    </main>
</body>
