        <script>
            mapboxgl.accessToken = 'pk.eyJ1IjoiYmlseWFuYSIsImEiOiJjazdkMTd1N2swNWZoM2Vxazl2cDJ5NTBlIn0.uA2Ceq05BD-O1NfHH8LZIg';
            var monument = [10.157, 56.118];
            var map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/bilyana/ck7wh7ei007nz1imu0s2mfqxt',
                center: monument,
                zoom: 15
            });

            // create the popup
            var popup = new mapboxgl.Popup({

            }).setText(

            );

            // create DOM element for the marker
            var el = document.createElement('div');
            el.id = 'marker';

            // create the marker
            new mapboxgl.Marker(el)
                .setLngLat(monument)
                .setPopup(popup) // sets a popup on this marker
                .addTo(map);
