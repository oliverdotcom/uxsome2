<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Booking Completed</title>
    <meta name="author" content="Your Name">
    <meta name="description" content="Booking completed page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6a331c31d1.js"></script>
    <style>
        body {
            width: 100%;
            background-image: url(../images/bookingconfirmed-background-01.jpg);
            background-size: contain;
            background-repeat: no-repeat;
            margin: 0;
        }

        html {
            scroll-behavior: smooth;
            font-family: 'Segoe UI'
        }

        .uLikeicon {
            color: #7B9398;
            font-size: 200px;
            width: 174.37px;
            height: 186px;
            margin-right: auto;
            margin-left: auto;
            margin-top: 320px;
        }

        .uBookheader {
            color: #707070;
            font-size: 20px;
            text-align: center;
            margin-top: 70px;
        }

        .go-back {
            font-size: 24px;
            color: #707070;
        }

        .back-arrow {
            margin: 10px;
            border: 1px solid #707070;
            border-radius: 50px;
            padding: 5px;
            width: 40px;
        }

        /* nav bar */
        .navbar {
            background-color: #fff;
            overflow: hidden;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 4em;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            box-shadow: 0px 3px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-around;
            z-index: 3;
            border: 1px solid #82B6C0;
        }

        /* buttons inside nav bar */
        .navbar p {
            margin: 10px 0 0 0;
            color: #707070;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        }

        .navicon {
            font-size: 18px;
            color: #82B6C0;
        }

        #cross {
            margin-top: 5%;
            margin-left: 80%;
            color: #707070;
        }

        /* profile */

        #prowrap {
            position: absolute;
            width: 100%;
            height: 90%;
            margin-top: 20%;
            text-align: center;
            color: black;
            font-size: 20px;
        }

        #prowrap img {
            width: 40%;
        }

        #prowrap h1 {
            margin-top: 0.3em;
            font-size: 1.5em;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 100;
        }

        #prowrap ul {
            text-align: left;
            line-height: 2.5em;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #707070;
            font-size: 1.2em;
            margin-top: 12%;
            margin-left: 10%;
            list-style-type: none;
        }

        #prowrap i {
            color: #82B6C0;
        }

        #prowrap button {
            margin-top: 2em;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1.2em;
            background-color: #A7CBD2;
            border-radius: 12px;
            border-top: 10px solid #A7CBD2;
            border-bottom: 10px solid #A7CBD2;
            border-right: 50px solid #A7CBD2;
            border-left: 50px solid #A7CBD2;
        }

        #prowrap button i {
            font-size: 1em;
            color: white;
        }
    </style>
</head>

<body>
    <div class="back-arrow">
        <a href="../subpages/appointment.html" class="back-link"><i class="go-back fas fa-arrow-left"></i></a>
    </div>
    <main>
        <div class="uLikeicon"><i class="far fa-thumbs-up"></i></div>
        <header class="uBookheader"><b>THANK YOU FOR YOUR BOOKING!</b></header>

    </main>
    <footer>
        <!-- nav bar -->

        <div class="navbar">
            <p id="home"><i class="navicon fas fa-home"></i><br>Home</p>
            <p id="search"><i class="navicon fas fa-search"></i><br>Search</p>
            <p id="myevents"><i class="navicon far fa-heart"></i><br>My events</p>
            <p id="profile"><i class="navicon fas fa-user-circle"></i><br>Profile</p>
            <h1 id="cross" style="display: none"><i class="fas fa-times"></i></h1>

            <!-- profile -->
            <div id="prowrap" style="display: none;">
                <img src="/images/profileman.png" alt="">
                <h1>Mike Smith</h1>
                <ul>
                    <li><i class="far fa-envelope"></i>&nbsp;&nbsp;&nbsp;Messages</li>
                    <li><i class="far fa-calendar-check"></i>&nbsp;&nbsp;&nbsp;Appointments</li>
                    <li><i class="far fa-heart"></i>&nbsp;&nbsp;&nbsp;My events</li>
                    <li><i class="far fa-file-alt"></i>&nbsp;&nbsp;&nbsp; Files</li>
                    <li><i class="fas fa-cog"></i>&nbsp;&nbsp;&nbsp;Settings</li>
                </ul>
                <a href="/index.html"><button><i class="fas fa-sign-out-alt"></i>&nbsp;LOG OUT</button></a>
            </div>
        </div>
    </footer>
    <script>
        // NAV BAR SCRIPT
        $('#profile').click(function () {
            $('.navbar').animate({
                height: "95%"
            });
        });

        $('.navbar p').click(function () {
            $('.navbar p').hide();
        });

        $('.navbar p').click(function () {
            $('#cross').show();
        });

        $('.navbar p').click(function () {
            $('#prowrap').show();
        });

        $('#cross').click(function () {
            $('.navbar').animate({
                height: "4em"
            });
        });

        $('#cross').click(function () {
            $('.navbar p').show();
        });

        $('#cross').click(function () {
            $('#cross').hide();
        });

        $('#cross').click(function () {
            $('#prowrap').hide();
        });
    </script>
</body>

</html>
