<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Contact us</title>
    <meta name="description" content="Get in touch with Study Counselling experts.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex" />
    <script src="https://kit.fontawesome.com/6a331c31d1.js"></script>
    <link rel="stylesheet" href="../css/login.css">
</head>


<body>
    <header></header>
    <main>

            <form class="login-form">
                <div class="login-details">
                   <i class="login far fa-user"></i>
                    <input type="text" placeholder="Username" name="uname" required><br><br>
                    <i class="login fas fa-unlock-alt"></i>
                    <input type="password" placeholder="Password" name="psw" required><br><br><br>
                    <button type="submit">LOG IN</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                </div>

                <div class="container" style="background-color:#f1f1f1">
                    <span class="psw">Forgot <a href="#">password?</a></span>
                </div>
            </form>

    </main>
</body>
