<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Contact us</title>
    <meta name="description" content="Get in touch with Study Counselling experts.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex" />
    <script src="https://kit.fontawesome.com/6a331c31d1.js"></script>
    <link rel="stylesheet" href="../css/login.css">
</head>


<body>
    <header></header>
    <main>

        <form class="login-form">
            <div class="login-details">
                <i class="login-icon far fa-user"></i>
                <input type="text" class="log" placeholder="Username" name="uname" required><br><br>
                <i class="login-icon fas fa-unlock-alt"></i>
                <input type="password" class="log" placeholder="Password" name="psw" required><br>
                <div class="psw-container">
                    <span class="psw">Forgot <a href="#" class="psw-link">password?</a></span><br><br><br>
                </div>
                <a href="../subpages/homepage.html"><button type="submit" class="loginbtn">LOG IN</button><br><br></a>
                <label>
                    <input type="checkbox" class="checkboxbtn" checked="checked" name="remember"><span class="checktxt">Remember me</span>
                </label>
            </div>
        </form>

    </main>
</body>
