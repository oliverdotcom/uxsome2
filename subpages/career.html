<!--The career category page from the homepage-->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Career Counselling</title>
    <meta name="description" content="Study Counselling is offering career counselling.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex" />
    <script src="https://kit.fontawesome.com/6a331c31d1.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/uzz5rrd.css">
    <link rel="stylesheet" href="../css/career.css">
</head>

<body>
    <div class="Bback-arrow">
        <a href="#" class="back-link"><i class="go-back fas fa-arrow-left"></i></a>
    </div>
    <header class="bcareer">
        <h1 class="bcareerhead">CAREER</h1>
    </header>

    <main>
        <div class="bcareer-section">
            <button class="accordion-careerbtn">Internship and job portal</button>
            <button class="accordion-careerbtn">Applications and CVs</button>
            <div class="panel">
                <button class="uploadcv-btn">Upload your CV</button>
            </div>

            <button class="accordion-careerbtn">Practice for internship and job interviews</button>
        </div>
    </main>

    <script>
        var acc = document.getElementsByClassName("accordion-careerbtn");
        var i;

        for (i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.maxHeight) {
                    panel.style.maxHeight = null;
                } else {
                    panel.style.maxHeight = panel.scrollHeight + "px";
                }
            });
        }

    </script>
</body>

</html>
