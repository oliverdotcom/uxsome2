<!--The career category page from the homepage-->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Career Counselling</title>
    <meta name="description" content="Study Counselling is offering career counselling.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://kit.fontawesome.com/24affb38d4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.typekit.net/uzz5rrd.css">
    <link rel="stylesheet" href="../css/career.css">
</head>

<body>
    <div class="Bback-arrow">
        <a href="../subpages/homepage.html" class="back-link"><i class="go-back fas fa-arrow-left"></i></a>
    </div>
    <header class="bcareer">
        <h1 class="bcareerhead">CAREER</h1>
    </header>

    <main>
        <div id="oWrapper">

            <button type="button" class="oExpand">
                <p class="careerp">Internship and job portal <i class="fas fa-plus"></i></p>
            </button>

            <button type="button" class="oExpand">
                <p class="careerp">Applications and CVs <i class="fas fa-plus"></i></p>
            </button>

            <div class="oShow" style="display:none">
                <h1 class="uploadcv-btn">UPLOAD CV
                </h1>
            </div>


            <button type="button" class="oExpand">
                <p class="careerp">Practice for Internship and job interviews <i class="fas fa-plus"></i></p>
            </button>

        </div>
    </main>
    <footer>
        <!-- nav bar -->

        <div class="navbar">
            <a href="../subpages/homepage.html">
                <p id="home"><i class="navicon fas fa-home"></i><br>Home</p>
            </a>
            <p id="search"><i class="navicon fas fa-search"></i><br>Search</p>
            <p id="myevents"><i class="navicon far fa-heart"></i><br>My events</p>
            <p id="profile"><i class="navicon fas fa-user-circle"></i><br>Profile</p>
            <h1 id="cross" style="display: none"><i class="fas fa-times"></i></h1>

            <!-- profile -->
            <div id="prowrap" style="display: none;">
                <img src="../images/profileman.png" alt="">
                <h1>Mike Smith</h1>
                <ul>
                    <li><i class="far fa-envelope"></i>&nbsp;&nbsp;&nbsp;Messages</li>
                    <li><i class="far fa-calendar-check"></i>&nbsp;&nbsp;&nbsp;Appointments</li>
                    <li><i class="far fa-heart"></i>&nbsp;&nbsp;&nbsp;My events</li>
                    <li><i class="far fa-file-alt"></i>&nbsp;&nbsp;&nbsp; Files</li>
                    <li><i class="fas fa-cog"></i>&nbsp;&nbsp;&nbsp;Settings</li>
                </ul>
                <a href="/index.html"><button><i class="fas fa-sign-out-alt"></i>&nbsp;LOG OUT</button></a>
            </div>
        </div>
    </footer>
    <script>
        // FAQ BOX SCRIPT
        $('.oExpand').on('click', function () {
            $(this).find("i").toggleClass("fas fa-plus fas fa-minus");
        });

        $('.oExpand').click(function () {
            $('.minus').toggle();
        });

        $('.oExpand:eq(1)').click(function () {
            $('.oShow:eq(0)').slideToggle('500ms');
        });

        // NAV BAR SCRIPT
        $('#profile').click(function () {
            $('.navbar').animate({
                height: "95%"
            });
        });

        $('.navbar p').click(function () {
            $('.navbar p').hide();
        });

        $('.navbar p').click(function () {
            $('#cross').show();
        });

        $('.navbar p').click(function () {
            $('#prowrap').show();
        });

        $('#cross').click(function () {
            $('.navbar').animate({
                height: "4em"
            });
        });

        $('#cross').click(function () {
            $('.navbar p').show();
        });

        $('#cross').click(function () {
            $('#cross').hide();
        });

        $('#cross').click(function () {
            $('#prowrap').hide();
        });
    </script>
</body>

</html>
