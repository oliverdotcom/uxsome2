<!--The career category page from the homepage-->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Career Counselling</title>
    <meta name="description" content="Study Counselling is offering career counselling.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://kit.fontawesome.com/24affb38d4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.typekit.net/uzz5rrd.css">
    <link rel="stylesheet" href="../css/career.css">
</head>

<body>
    <div class="Bback-arrow">
        <a href="#" class="back-link"><i class="go-back fas fa-arrow-left"></i></a>
    </div>
    <header class="bcareer">
        <h1 class="bcareerhead">CAREER</h1>
    </header>

    <main>
        <div id="oWrapper">

            <button type="button" class="oExpand">
                <p>Internship and job portal <i class="fas fa-plus"></i></p>
            </button>

            <button type="button" class="oExpand">
                <p>Applications and CVs <i class="fas fa-plus"></i></p>
            </button>

            <div class="oShow" style="display:none">
                <h1 class="uploadcv-btn">UPLOAD CV
                </h1>
            </div>


            <button type="button" class="oExpand">
                <p>Practice for Internship and job interviews <i class="fas fa-plus"></i></p>
            </button>

        </div>
    </main>

    <script>
        // FAQ BOX SCRIPT
        $('.oExpand').on('click', function () {
            $(this).find("i").toggleClass("fas fa-plus fas fa-minus");
        });

        $('.oExpand').click(function () {
            $('.minus').toggle();
        });

        $('.oExpand:eq(1)').click(function () {
            $('.oShow:eq(0)').slideToggle('500ms');
        });
    </script>
</body>

</html>
