<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Contact us</title>
    <meta name="description" content="Get in touch with Study Counselling experts.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex" />
    <script src="https://kit.fontawesome.com/6a331c31d1.js"></script>
    <link rel="stylesheet" href="../css/createaccount.css">
</head>


<body>
    <header></header>
    <main>
        <i class="user-account fas fa-user"></i>
        <form class="baccount-form">
            <h1 class="accounttxt">CREATE AN ACCOUNT</h1>
            <div class="baccount-details">
                <input type="text" class="accountbox" placeholder="Username" name="uname" required><br>
                <input type="text" class="accountbox" placeholder="Email" name="emailtxt" required><br>
                <input type="password" class="accountbox" placeholder="Password" name="psw" required><br>
                <input type="password" class="accountbox" placeholder="Confirm password" name="psw" required><br>
                <input type="text" class="accountbox" placeholder="Programme" id="bprogrammetxt" name="bprogrammetxt" ><br><br>
                <button type="submit" class="arrowbtnaccount"><a href="#" class="back-link"><i class=" arrow-right fas fa-arrow-right"></i></a></button><br><br>
            </div>
        </form>

    </main>
</body></html>
