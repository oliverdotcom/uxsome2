<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Top-up Programmes</title>
    <meta name="author" content="Your Name">
    <meta name="description" content="Top-up programmes you can choose to follow.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/programmes.css">
    <link rel="icon" type="image/x-icon" href="" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://kit.fontawesome.com/6a331c31d1.js"></script>
</head>

<body>
    <div class="back-arrow">
        <a href="../subpages/programmes.html" class="back-link"><i class="go-back fas fa-arrow-left"></i></a>
    </div>
    <main>
        <header class="uheader"><b>PROGRAMMES</b></header>


        <a href="https://www.baaa.dk/programmes/bachelor-s-top-up-degree/chemical-and-biotechnical-technology-and-food-technology/"
            class="uBioTechlink">
            <div class="uBioTechdiv">
                <p class="uBioTechp"><b>Chemical and Biotechnical Technology</b></p>
            </div>
        </a>

        <a href="https://www.baaa.dk/programmes/bachelor-s-top-up-degree/innovation-and-entrepreneurship/"
            class="uInEnToplink">
            <div class="uInEnTopdiv">
                <p class="uInEnTopp"><b>Innovation and Entrepreneurship</b></p>
            </div>
        </a>


        <a href="https://www.baaa.dk/programmes/bachelor-s-top-up-degree/digital-concept-development/"
            class="uDigConceptDevlink">
            <div class="uDigConceptTopdiv">
                <p class="uDigConceptTopp"><b>Digital Concept Development</b></p>
            </div>
        </a>


        <a href="https://www.baaa.dk/programmes/bachelor-s-top-up-degree/product-development-and-integrative-technology/"
            class="uProductDevlink">
            <div class="uProductDevdiv">
                <p class="uProductDevp"><b>Product Development</b></p>
            </div>
        </a>




    </main>
    <footer>

        <!-- nav bar -->

        <div class="navbar">
            <a href="../subpages/homepage.html">
                <p id="home"><i class="navicon fas fa-home"></i><br>Home</p>
            </a>
            <p id="search"><i class="navicon fas fa-search"></i><br>Search</p>
            <p id="myevents"><i class="navicon far fa-heart"></i><br>My events</p>
            <p id="profile"><i class="navicon fas fa-user-circle"></i><br>Profile</p>
            <h1 id="cross" style="display: none"><i class="fas fa-times"></i></h1>

            <!-- profile -->
            <div id="prowrap" style="display: none;">
                <img src="../images/profileman.png" alt="">
                <h1>Mike Smith</h1>
                <ul>
                    <li><i class="far fa-envelope"></i>&nbsp;&nbsp;&nbsp;Messages</li>
                    <li><i class="far fa-calendar-check"></i>&nbsp;&nbsp;&nbsp;Appointments</li>
                    <li><i class="far fa-heart"></i>&nbsp;&nbsp;&nbsp;My events</li>
                    <li><i class="far fa-file-alt"></i>&nbsp;&nbsp;&nbsp; Files</li>
                    <li><i class="fas fa-cog"></i>&nbsp;&nbsp;&nbsp;Settings</li>
                </ul>
                <a href="../index.html"><button><i class="fas fa-sign-out-alt"></i>&nbsp;LOG OUT</button></a>
            </div>
        </div>

    </footer>

    <script>
        // NAV BAR SCRIPT
        $('#profile').click(function () {
            $('.navbar').animate({
                height: "95%"
            });
        });

        $('.navbar p').click(function () {
            $('.navbar p').hide();
        });

        $('.navbar p').click(function () {
            $('#cross').show();
        });

        $('.navbar p').click(function () {
            $('#prowrap').show();
        });

        $('#cross').click(function () {
            $('.navbar').animate({
                height: "4em"
            });
        });

        $('#cross').click(function () {
            $('.navbar p').show();
        });

        $('#cross').click(function () {
            $('#cross').hide();
        });

        $('#cross').click(function () {
            $('#prowrap').hide();
        });
    </script>
</body>

</html>
